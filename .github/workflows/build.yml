name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze (Backend + SonarCloud)
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupère tout le code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # nécessaire pour l'analyse complète

      # 2️⃣ Configure Java 17 (pour Maven)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # 3️⃣ Cache Sonar et Maven (optimisation du build)
      - name: Cache Sonar packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4️⃣ Build + Analyse SonarCloud (dans le dossier backend)
      - name: Build and analyze with SonarCloud
        working-directory: ./backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
             -Dsonar.projectKey=Aymane19229_devsecops_parfumerie \
             -Dsonar.organization=aymane19229
