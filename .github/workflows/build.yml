name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Debug - Check secrets
        run: |
          echo "SONAR_HOST_URL length: ${#SONAR_HOST_URL}"
          echo "SONAR_TOKEN length: ${#SONAR_TOKEN}"
          if [ -z "$SONAR_HOST_URL" ]; then
            echo "ERROR: SONAR_HOST_URL is not set!"
            exit 1
          fi
          if [ -z "$SONAR_TOKEN" ]; then
            echo "ERROR: SONAR_TOKEN is not set!"
            exit 1
          fi
          echo "Secrets are configured correctly"
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: Build without tests
        working-directory: ./backend
        run: mvn -B clean compile -DskipTests
      
      - name: Run SonarQube analysis
        working-directory: ./backend
        run: |
          echo "Using SonarQube URL: ${SONAR_HOST_URL}"
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.3.0.6276:sonar \
            -Dsonar.projectKey=devsecops_parfumerie \
            -Dsonar.projectName='devsecops_parfumerie' \
            -Dsonar.host.url="${SONAR_HOST_URL}" \
            -Dsonar.token="${SONAR_TOKEN}"
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}